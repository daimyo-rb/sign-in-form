<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="left-upper">
        <div class="logo-container">
            <img class="odin-img" src="images/odin-lined.png">
            <span class="odin-name">ODIN</span>
            <div class="logo-text"></div>
        </div>
      </div>
      <div class="left-lower">
        <div class="credit">
          <span class="credit-text"> Photo by <a href="https://unsplash.com/@bartzimny" target="_blank">Bart Zimny</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></span>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="right-upper">
        <p>This is not a real online service! You know you 
          need something like this in your life to help you 
          realize your deepest dreams.<br>Sign up now to get started.
        </p>
        <p>You know you want to.</p>
      </div>
      <div class="right-middle">
        <p>Let's do this!</p>
        <form class="form">
          <div class="form-left">
            <div class="form-elem">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-elem">
              <label for="first-name">EMAIL</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="form-elem">
              <label for="password-1">PASSWORD</label>
              <input type="password" id="password-1" name="password">
            </div>
          </div>
          <div class="form-right">
            <div class="form-elem">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-elem">
              <label for="phone">PASSWORD</label>
              <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-elem">
              <label for="password-2">CONFIRM PASSWORD</label>
              <input type="password" id="password-2">
            </div>
          </div>
        </form>
      </div>
      <div class="right-lower">
        <button>Create Account</button>
        <p>Already have an account? Log in</p>
      </div>
    </div>
  </div>
</body>
</html>
